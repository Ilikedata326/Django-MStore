{% extends "store/base.html" %}
{% load static %}
{% block title %} Category {% endblock %}

{% block content %}


<!-- LIST OF ALL PRODUCTS <h1>Category of {{ category }}</h1> 
     -->
<div class="album py-5 bg-light">
  <div class="container">
    <div class="pb-3 h2"> {{ category.name|title }} </div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for product in products %}
      <div class="col">
        <div class="card h-100">
          <img class="img-fluid" alt="Responsive img" src="{{ product.image.url }}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title"> {{ product.title }}</h5>
            <p class="card-text"> {{ product.description }}</p>
            <a class="text-dark text-decoration-none" href="{{ product.get_absolute_url }}"><span class="h4">More
                infos</span></a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>


{% endblock %}
